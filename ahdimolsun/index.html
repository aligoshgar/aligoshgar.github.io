<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Ebru G√ºnde≈ü - Ahdƒ±m olsun</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root {
      --light-bg: #f4f4f4;
      --light-text: #000000;
      --light-track: #ddd;
      --light-accent: #1db954;
      --bg-color: #121212;
      --text-color: #eee;
      --track-bg: #222;
      --track-text: #eee;
      --button-bg: transparent;
      --button-hover: #444;
      --accent: #1db954;
    }
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      background: var(--bg-color);
      color: var(--text-color);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
    }
    .light-mode {
      --bg-color: var(--light-bg);
      --text-color: var(--light-text);
      --track-bg: var(--light-track);
      --accent: var(--light-accent);
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 16px;
      width: 100%;
      max-width: 480px;
      margin: 0 auto;
    }
    .top-bar {
      background-color: var(--track-bg);
      border-radius: 12px;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      margin-bottom: 50px;
    }
    .top-bar h1 {
      margin: 0;
      font-size: 1.3rem;
    }
    #toggle-theme {
      background: none;
      font-size: 24px;
      color: var(--text-color);
      cursor: pointer;
      border: none;
    }
    .album-cover {
      width: 240px;
      height: 240px;
      border-radius: 16px;
      background-size: cover;
      background-position: center;
      box-shadow: 0 0 12px rgba(0,0,0,0.6);
      margin-bottom: 50px;
    }
    .player-bar {
      width: 100%;
      max-width: 100%;
      background: var(--track-bg);
      border-radius: 12px;
      padding: 12px 20px;
      box-shadow: 0 0 8px rgba(0,0,0,0.7);
      display: flex;
      align-items: center;
      gap: 16px;
      margin-bottom: 40px;
    }
    .btn-play-pause {
      font-size: 30px;
      color: var(--accent);
      cursor: pointer;
      border: none;
      background: none;
      padding: 0;
    }
    .progress-container {
      flex: 1;
      height: 8px;
      background: #555;
      border-radius: 10px;
      cursor: pointer;
      position: relative;
    }
    .progress {
      height: 100%;
      background: var(--accent);
      width: 0%;
      border-radius: 10px;
    }
    .time {
      width: 50px;
      font-size: 14px;
      text-align: center;
    }
    ul#track-list {
      list-style: none;
      padding: 0;
      margin: 0 auto 10px auto;
      width: 100%;
    }
    ul#track-list li.track {
      position: relative;
      background: var(--track-bg);
      padding: 16px 12px;
      margin: 10px 0;
      border-radius: 12px;
      text-align: center;
      font-weight: 500;
      color: var(--text-color);
      opacity: 1;
      transition: opacity 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
    }
    ul#track-list li.track.inactive {
      opacity: 0.5;
    }
    ul#track-list li.track:hover {
      background: var(--accent);
      color: #000;
    }
    .play-btn {
      width: 32px;
      height: 32px;
      border-radius: 8px;
      border: none;
      background: var(--track-bg);
      color: var(--text-color);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      flex-shrink: 0;
      box-shadow: 0 0 6px rgba(0,0,0,0.4);
    }
    .download-icon {
      background: var(--track-bg);
      color: var(--text-color);
      width: 32px;
      height: 32px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      box-shadow: 0 0 6px rgba(0,0,0,0.4);
      flex-shrink: 0;
    }
    #home-button {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 24px;
      font-size: 16px;
      background-color: var(--track-bg);
      color: var(--text-color);
      border: none;
      border-radius: 12px;
      cursor: pointer;
    }
    #home-button:hover {
      background: var(--accent);
      color: #000;
    }
    .footer-note {
      width: 100%;
      max-width: 480px;
      text-align: center;
      font-size: 0.9rem;
      color: var(--text-color);
      margin-bottom: 85px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="top-bar">
      <h1>Ebru G√ºnde≈ü - Ahdƒ±m olsun</h1>
      <button id="toggle-theme">üåô</button>
    </div>
    <div class="album-cover" style="background-image:url('cover.jpg');"></div>
    <div class="player-bar">
      <button class="btn-play-pause" id="play-pause"><i class="fa-solid fa-play"></i></button>
      <div class="time" id="current-time">0:00</div>
      <div class="progress-container" id="progress-container"><div class="progress" id="progress"></div></div>
      <div class="time" id="duration">0:00</div>
    </div>
    <ul id="track-list"></ul>
    <div class="footer-note">Bu albomun elektron variantƒ± ∆èliqo≈üqar K…ôrimli t…ôr…ôfind…ôn kodlanaraq hazƒ±rlanmƒ±≈üdƒ±r.</div>
  </div>
  <button id="home-button" onclick="location.href='../index.html'">∆èsas s…ôhif…ô</button>
  <script>
    // üîΩ MAHNILAR üîΩ
    const tracks = [
      { title: "Ahdƒ±m olsun", file: "ahdimolsun.mp3" },
      { title: "Sensizim", file: "sensizim.mp3" },
      { title: "Akƒ±llƒ± ol", file: "akilliol.mp3" },
      { title: "Seni seviyorum", file: "seniseviyorum.mp3" },
      { title: "Telafi", file: "telafi.mp3" },
      { title: "Senin olmaya geldim", file: "seninolmayageldim.mp3" },
      { title: "Sevdim inkar etmedim", file: "sevdiminkaretmedim.mp3" },
      { title: "Sabahlar uzak", file: "sabahlaruzak.mp3" },
      { title: "Kaybedenler", file: "kaybedenler.mp3" },
      { title: "Allah seninle olsun", file: "allahseninleolsun.mp3" },
      { title: "Vazge√ßmem", file: "vazgecmem.mp3" },
      { title: "Vazge√ßmem (Remix)", file: "vazgecmemremix.mp3" },
      { title: "Benim d√ºnyam", file: "benimdunyam.mp3" },
      { title: "Bir inat uƒüruna", file: "birinatugruna.mp3" }
    ];
    const trackList = document.getElementById('track-list');
    const playPauseBtn = document.getElementById('play-pause');
    const progress = document.getElementById('progress');
    const progressContainer = document.getElementById('progress-container');
    const currentTimeEl = document.getElementById('current-time');
    const durationEl = document.getElementById('duration');
    let audio = new Audio();
    let currentTrackIndex = -1;
    let isPlaying = false;

    function formatTime(seconds) {
      const mins = Math.floor(seconds / 60) || 0;
      const secs = Math.floor(seconds % 60) || 0;
      return `${mins}:${secs < 10 ? '0' + secs : secs}`;
    }

    function loadTrack(index) {
      if(index < 0 || index >= tracks.length) return;
      if(currentTrackIndex === index) return;
      currentTrackIndex = index;
      audio.src = tracks[index].file;
      audio.load();
      updateActiveTrack();
    }

    function updateActiveTrack() {
      [...trackList.children].forEach((li, idx) => {
        if(idx === currentTrackIndex) {
          li.style.backgroundColor = "var(--accent)";
          li.style.color = "#000";
          li.classList.remove('inactive');
          const playBtn = li.querySelector('.play-btn i');
          if (playBtn) playBtn.className = "fa-solid fa-pause";
        } else {
          li.style.backgroundColor = "var(--track-bg)";
          li.style.color = "var(--text-color)";
          li.classList.add('inactive');
          const playBtn = li.querySelector('.play-btn i');
          if (playBtn) playBtn.className = "fa-solid fa-play";
        }
      });
    }

    function playAudio() {
      if(currentTrackIndex === -1) return;
      audio.play();
      isPlaying = true;

      // Dig…ôr mahnƒ±larƒ± solƒüunla≈üdƒ±r
      [...trackList.children].forEach((li, idx) => {
        if (idx !== currentTrackIndex) li.classList.add('inactive');
      });

      playPauseBtn.innerHTML = '<i class="fa-solid fa-pause"></i>';
      const activeLi = trackList.children[currentTrackIndex];
      if (activeLi) {
        const btn = activeLi.querySelector('.play-btn i');
        if (btn) btn.className = "fa-solid fa-pause";
      }
    }

    function pauseAudio() {
      audio.pause();
      isPlaying = false;
      playPauseBtn.innerHTML = '<i class="fa-solid fa-play"></i>';
      if (currentTrackIndex !== -1) {
        const activeLi = trackList.children[currentTrackIndex];
        if (activeLi) {
          const btn = activeLi.querySelector('.play-btn i');
          if (btn) btn.className = "fa-solid fa-play";
        }
      }
      // ƒ∞naktiv s…ôtri:
      [...trackList.children].forEach(li => li.classList.remove('inactive'));
    }

    playPauseBtn.addEventListener('click', () => {
      if (currentTrackIndex === -1) {
        loadTrack(0); // Bo≈ü olan Play butonuna ilk mahnƒ±
        playAudio();
        return;
      }

      isPlaying ? pauseAudio() : playAudio();
    });

    audio.addEventListener('timeupdate', () => {
      if(audio.duration) {
        const progressPercent = (audio.currentTime / audio.duration) * 100;
        progress.style.width = `${progressPercent}%`;
        currentTimeEl.textContent = formatTime(audio.currentTime);
        durationEl.textContent = formatTime(audio.duration);
      }
    });

    progressContainer.addEventListener('click', e => {
      const width = progressContainer.clientWidth;
      const clickX = e.offsetX;
      if(audio.duration) audio.currentTime = (clickX / width) * audio.duration;
    });

    // Mahnƒ±lara click etdikd…ô toggle play/pause
    tracks.forEach((track, index) => {
      const li = document.createElement('li');
      li.className = 'track';

      const playBtn = document.createElement('button');
      playBtn.className = 'play-btn';
      playBtn.innerHTML = '<i class="fa-solid fa-play"></i>';
      playBtn.addEventListener('click', e => {
        e.stopPropagation();
        // Eyni mahnƒ±da toggle pause/play
        if(currentTrackIndex === index) {
          if(isPlaying) {
            pauseAudio();
          } else {
            playAudio();
          }
        } else {
          loadTrack(index);
          playAudio();
        }
      });
      li.appendChild(playBtn);

      const span = document.createElement('span');
      span.textContent = track.title;
      span.style.flex = '1';
      span.style.textAlign = 'center';
      li.appendChild(span);

      const dl = document.createElement('a');
      dl.href = track.file;
      dl.download = '';
      dl.className = 'download-icon';
      dl.innerHTML = '<i class="fa-solid fa-download"></i>';
      li.appendChild(dl);

      // Mahnƒ±ya click etdikd…ô eyni toggle i≈ül…ôsin
      li.addEventListener('click', e => {
        if(!e.target.closest('a.download-icon') && !e.target.closest('button.play-btn')) {
          if(currentTrackIndex === index) {
            if(isPlaying) {
              pauseAudio();
            } else {
              playAudio();
            }
          } else {
            loadTrack(index);
            playAudio();
          }
        }
      });

      trackList.appendChild(li);
    });

    // Mahnƒ± bitdikd…ô butonlar ve opasity sƒ±fƒ±rlanacaq,
    // amma bit…ôn mahnƒ± aktiv (ya≈üƒ±l hover) qalacaq
    audio.addEventListener('ended', () => {
      isPlaying = false;
      playPauseBtn.innerHTML = '<i class="fa-solid fa-play"></i>';
      // Bit…ôn mahnƒ± √º√ß√ºn pause ikonu play olacaq, opacity normala d√∂n…ôc…ôk
      [...trackList.children].forEach((li, idx) => {
        li.style.backgroundColor = "var(--track-bg)";
        li.style.color = "var(--text-color)";
        li.classList.remove('inactive');
        const playBtnIcon = li.querySelector('.play-btn i');
        if(playBtnIcon) playBtnIcon.className = "fa-solid fa-play";
      });
      // Bit…ôn mahnƒ± √º√ß√ºn aktiv g√∂r√ºn√ºm√º qoru
      if(currentTrackIndex !== -1) {
        const endedLi = trackList.children[currentTrackIndex];
        endedLi.style.backgroundColor = "var(--accent)";
        endedLi.style.color = "#000";
        endedLi.classList.remove('inactive');
      }
      progress.style.width = '0%';
      currentTimeEl.textContent = '0:00';
    });

    document.getElementById('toggle-theme').addEventListener('click', () => {
      document.body.classList.toggle('light-mode');
      const icon = document.getElementById('toggle-theme');
      icon.textContent = document.body.classList.contains('light-mode') ? '‚òÄÔ∏è' : 'üåô';
    });
  </script>
</body>
</html>
