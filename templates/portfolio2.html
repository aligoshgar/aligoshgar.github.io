<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Əliqoşqar Kərimli - Portfolio</title>
  <style>
    /* Genel stil */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f4f8;
      color: #333;
    }

    /* Header */
    header {
      background-color: #1E2A47;
      padding: 20px 0;
      text-align: center;
    }

    header a img {
      width: 120px;
      height: auto;
      border-radius: 8px;
      transition: transform 0.3s;
    }

    header a img:hover {
      transform: scale(1.1);
    }

    /* Ana içerik */
    main {
      padding: 40px 20px;
      text-align: center;
    }

    .wrapper {
      max-width: 1200px;
      margin: 0 auto;
    }

    .intro {
      margin-bottom: 40px;
      color: #555;
    }

    .intro h1 {
      font-size: 32px;
      margin-bottom: 10px;
      color: #1E2A47;
    }

    .intro p {
      font-size: 18px;
      line-height: 1.6;
    }

    /* Instagram profili */
    .instagram-profile {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
      padding: 20px;
      margin-top: 40px;
      max-width: 800px;
      margin: 0 auto;
    }

    .instagram-profile img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 4px solid #1E2A47;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .instagram-profile .info {
      margin-left: 20px;
      text-align: left;
    }

    .instagram-profile .info h3 {
      font-size: 24px;
      font-weight: bold;
      margin: 0;
    }

    .instagram-profile .info p {
      font-size: 16px;
      color: #666;
      margin-top: 5px;
    }

    .instagram-profile .info .verified {
      width: 16px;
      height: 16px;
      margin-left: 10px;
      vertical-align: middle;
    }

    /* İletişim Menüsü */
    form select {
      padding: 10px;
      font-size: 16px;
      border: 2px solid #ddd;
      border-radius: 4px;
      background-color: #f9f9f9;
      margin-top: 20px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    form select:hover {
      background-color: #e9e9e9;
    }

    footer {
      background-color: #1E2A47;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    footer p {
      margin: 0;
    }

  </style>
</head>
