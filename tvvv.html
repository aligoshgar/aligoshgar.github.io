<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV BOX</title>
    
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #2c2035;
            color: black;
            font-family: sans-serif;
            font-weight: 400;
            line-height: 20px;
            text-decoration: none;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: rgba(31, 52, 91, 10.7);
            border-bottom: 3px solid #000;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 99999;
        }

        .logo {
            width: 30px; 
            height: 30px; 
            margin-right: 10px;
        }

        .channel-list {
            padding: 0;
            margin: 0;
            margin-top: 76px; 
        }

        .channel-item {
            display: flex;
            align-items: center;
            background-color: rgba(17, 22, 45, 1);
            border-bottom: 1px solid #aa56ff;
            cursor: pointer;
            padding: 10px;
            color: white;
        }

        .channel-item img {
            width: 70px;
            height: 45px;
            border-radius: 5px;
            margin-right: 10px;
        }

        #videoPlayer {
            width: 100%;
            height: 500px;
            background-color: black;
            margin-top: 50px; 
        }
    </style>

    <script>
        window.onload = function() {
            // Fetch and display channels from M3U
            fetch('https://aligoshgar.github.io/iptv.m3u')
                .then(response => response.text())
                .then(data => {
                    const lines = data.split('\n');
                    let channelList = document.querySelector('.channel-list');
                    let currentChannel = '';

                    lines.forEach(line => {
                        if (line.startsWith('#EXTINF')) {
                            // Extract channel name
                            const channelName = line.split(',')[1].trim();
                            currentChannel = channelName;
                        } else if (line.startsWith('http')) {
                            // Create channel item
                            const channelItem = document.createElement('div');
                            channelItem.className = 'channel-item';
                            channelItem.setAttribute('data-url', line);
                            channelItem.innerHTML = `<img src='https://upload.wikimedia.org/wikipedia/commons/thumb/d/dd/Flag_of_Azerbaijan.svg/1200px-Flag_of_Azerbaijan.svg.png' alt='Logo'><span>${currentChannel}</span>`;
                            channelList.appendChild(channelItem);
                        }
                    });

                    // Add click event to each channel item
                    document.querySelectorAll('.channel-item').forEach(item => {
                        item.addEventListener('click', function() {
                            const url = this.getAttribute('data-url');
                            const videoPlayer = document.getElementById('videoPlayer');
                            videoPlayer.innerHTML = `<iframe src="${url}" width="100%" height="100%" frameborder="0" scrolling="no" allowfullscreen></iframe>`;
                        });
                    });
                })
                .catch(error => console.error('Error fetching M3U:', error));
        };
    </script>
</head>
<body>
    <div id="videoPlayer"></div> 
    
    <div class="header">
        <img class="logo" src="https://cdn-icons-png.flaticon.com/512/17266/17266974.png" alt="Logo">
        <input type="text" id="channelSearch" placeholder="Kanal ara">
    </div>
    
    <div class="channel-list"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#channelSearch").on("keyup", function() {
                var value = $(this).val().toLowerCase();
                $(".channel-item").filter(function() {
                    $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1);
                });
            });
        });
    </script>
</body>
</html>
