<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Əliqoşqar Kərimli</title>
  <link rel="icon" href="../img/logo.ico" type="image/x-icon" />
  <style>
    @font-face {
      font-family: "inter";
      src: url("./assets/fonts/Inter-VariableFont_slnt\,wght.ttf");
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary-color: hsl(75, 94%, 57%);
      --secondary-light: hsl(0, 0%, 20%);
      --secondary: hsl(0, 0%, 12%);
      --secondary-dark: hsl(0, 0%, 8%);
      --white: hsl(0, 0%, 100%);
      --red: hsl(0, 100%, 50%);
      font-family: "inter", sans-serif;
      font-size: 14px;
    }

    html, body {
      width: 100%;
      min-height: 100vh;
      background-color: var(--secondary-dark);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin: 0;
    }

    /* Header Düzeni */
    .header {
      width: 100%;
      max-width: 375px;
      height: 60px;
      background-color: var(--secondary);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 15px;
      position: relative;
      margin-bottom: 2rem;
      border-radius: 0.85rem;
    }

    /* Logo */
    .site-logo {
      height: 40px;
      width: auto;
      object-fit: contain;
    }

    /* Mesaj İkonu */
    .message-icon {
      position: relative;
      width: 30px;
      height: 30px;
      background: url("https://aligoshgar.github.io/img/mail.png") no-repeat center;
      background-size: cover;
      cursor: pointer;
    }

    /* Yanıp Sönen Bildirim Noktası */
    .notification {
      position: absolute;
      top: 0;
      right: 0;
      width: 10px;
      height: 10px;
      background-color: var(--red);
      border-radius: 50%;
      animation: blink 1s infinite alternate;
    }

    @keyframes blink {
      0% { opacity: 1; }
      100% { opacity: 0; }
    }

    /* Sayfanın İçeriği */
    main {
      width: 100%;
      max-width: 375px;
      padding: 3rem;
      background-color: var(--secondary);
      border-radius: 0.85rem;
      text-align: center;
      position: relative;
    }

    /* Profil Resmi */
    .profile-pic {
      width: 100%;
      max-width: 100px;
      aspect-ratio: 1 / 1;
      border-radius: 100%;
      margin: auto;
      display: block;
      object-fit: cover;
    }

    h1, h2, p, li {
      text-align: center;
    }

    h1, p, li {
      color: var(--white);
    }

    h1 {
      margin-top: 2rem;
      font-size: 1.9rem;
      font-weight: 700;
    }

    h2 {
      color: var(--primary-color);
      font-size: 1.1rem;
      font-weight: 600;
    }

    p {
      margin: 1rem 0 1.5rem;
    }

    menu {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    li {
      padding: 0.8rem 0;
      background-color: var(--secondary-light);
      border-radius: 0.5rem;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
    }

    li:not(:last-child) {
      margin-bottom: 1rem;
    }

    li:hover {
      background-color: var(--primary-color);
      color: var(--secondary);
    }

    .content {
      text-align: left;
      font-size: 1.1rem;
      color: var(--white);
      margin-top: 2rem;
      text-align: justify;
    }

    .content img {
      width: 100%;
      max-width: 200px;
      display: block;
      margin: 0 auto;
      margin-bottom: 1rem;
    }

    .separator {
      margin-bottom: 1.5rem;
    }
a {
  color: white; /* Link rengini beyaz yapar */
  text-decoration: none; /* Linkin alt çizgisini kaldırır */
}
        }
     body {
      background-color: black;  /* Arka plan rengi siyah */
      color: white;  /* Yazı rengi beyaz */
      font-family: Arial, sans-serif;  /* Yazı tipi */
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    .menu {
      list-style-type: none;  /* Liste işaretlerini kaldır */
      padding: 0;
      margin: 0;
      text-align: center;
    }

    .menu li {
      margin: 10px 0;
    }

    

    /* Linklerin alt çizgisini kesin olarak kaldır */
    a {
      text-decoration: none;  /* Linklerin altını çizme */
    }
  </style>
</head>
<body>

 <!-- Üst Menü (Koyu Siyah Alan) -->
<div class="header">
  <!-- Logo, index.html sayfasına yönlendirilecek -->
  <a href="../index.html">
    <img src="https://aligoshgar.github.io/logo/logo.png" alt="Logo" class="site-logo">
  </a>
  <div class="message-icon" onclick="window.location.href='../pages/messages.html'">
    <div class="notification"></div>
  </div>
</div>

  <!-- Sayfanın Ana İçeriği -->
  <main>
    <h1>OYUNLAR</h1>
    <h2>Onlayn</h2>
    

  <ul class="menu">
    <li><a href="../supermario/index.html" target="_blank">Super Mario Bros</a></li>
    <li><a href="../snake/index.html" target="_blank">Snake Xenzia</a></li>
  </ul>
  </main>

</body>
</html>
