<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menü Sayfası</title>
    <style>
        body {
            background-color: black;  /* Arka plan rengi siyah */
            color: white;  /* Yazı rengi beyaz */
            font-family: Arial, sans-serif;  /* Yazı tipi */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .menu {
            list-style-type: none;  /* Liste işaretlerini kaldır */
            padding: 0;
            margin: 0;
        }
        .menu li {
            margin: 10px 0;
        }
        .menu a {
            text-decoration: none;
            padding: 15px;
            background-color: #333;  /* Buton arka plan rengi */
            color: white;
            display: block;
            text-align: center;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .menu a:hover {
            background-color: #555;  /* Butona hover efekti */
        }
    </style>
</head>
<body>

    <ul class="menu">
        <li><a href="https://www.example1.com" target="_blank">Link 1</a></li>
        <li><a href="https://www.example2.com" target="_blank">Link 2</a></li>
        <li><a href="https://www.example3.com" target="_blank">Link 3</a></li>
        <li><a href="https://www.example4.com" target="_blank">Link 4</a></li>
        <li><a href="https://www.example5.com" target="_blank">Link 5</a></li>
    </ul>

</body>
</html>
