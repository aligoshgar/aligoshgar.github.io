<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kod Edit√∂r√º</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root {
      --bg-color: #121212;
      --text-color: #ffffff;
      --editor-bg: #1e1e1e;
      --output-bg: #2a2a2a;
      --button-bg: #333;
      --button-hover: #555;
      --copy-btn-size: 28px;
    }

    body.light-mode {
      --bg-color: #f4f4f4;
      --text-color: #000000;
      --editor-bg: #ffffff;
      --output-bg: #eaeaea;
      --button-bg: #ddd;
      --button-hover: #ccc;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      transition: background-color 0.3s, color 0.3s;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: var(--editor-bg);
      border-bottom: 1px solid #444;
    }

    #toggle-theme {
      background: var(--button-bg);
      border: none;
      font-size: 20px;
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer;
      color: var(--text-color);
      transition: background 0.3s;
    }

    #toggle-theme:hover {
      background: var(--button-hover);
    }

    .editor-area {
      flex: 1;
      display: flex;
      flex-direction: row;
      gap: 10px;
      padding: 10px;
      background-color: var(--bg-color);
    }

    .editor {
      flex: 1;
      display: flex;
      flex-direction: column;
      position: relative;
    }

    .editor label {
      margin-bottom: 4px;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    /* ƒ∞kon renkleri */
    .editor label i.fa-html5 {
      color: red;
    }
    .editor label i.fa-css3-alt {
      color: turquoise;
    }
    .editor label i.fa-js {
      color: gold;
    }

    .button-group {
      position: absolute;
      bottom: 10px;
      right: 10px;
      display: flex;
      gap: 6px;
    }

    .icon-btn {
      background: var(--button-bg);
      border: none;
      border-radius: 6px;
      color: var(--text-color);
      font-size: 16px;
      width: var(--copy-btn-size);
      height: var(--copy-btn-size);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background 0.3s;
    }

    .icon-btn:hover {
      background: var(--button-hover);
    }

    textarea {
      flex: 1;
      resize: none;
      background-color: var(--editor-bg);
      color: var(--text-color);
      border: 1px solid #444;
      padding: 10px;
      font-family: monospace;
      font-size: 14px;
      border-radius: 6px;
      margin-bottom: 36px;
      transition: border-color 0.3s;
    }

    /* Yanƒ±p s√∂nme animasyonlarƒ± */
    @keyframes blink-red {
      0%, 100% { border-color: red; }
      50% { border-color: transparent; }
    }

    @keyframes blink-green {
      0%, 100% { border-color: green; }
      50% { border-color: transparent; }
    }

    .blink-red {
      animation: blink-red 0.5s step-start 6;
    }
    .blink-green {
      animation: blink-green 0.5s step-start 6;
    }

    .output {
      height: 40%;
      border-top: 2px solid #444;
    }

    iframe {
      width: 100%;
      height: 100%;
      background-color: var(--output-bg);
      border: none;
    }

    #home-button {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 24px;
      font-size: 16px;
      background-color: var(--button-bg);
      color: var(--text-color);
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s;
      z-index: 10;
    }

    #home-button:hover {
      background-color: var(--button-hover);
    }

    @media (max-width: 768px) {
      .editor-area {
        flex-direction: column;
      }

      .output {
        height: 30%;
      }
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <h2>Kod Edit√∂r√º</h2>
    <button id="toggle-theme">üåô</button>
  </div>

  <div class="editor-area">
    <div class="editor">
      <label for="html"><i class="fa-brands fa-html5"></i> HTML</label>
      <textarea id="html" placeholder="HTML"></textarea>
      <div class="button-group">
        <button class="icon-btn copy-btn" data-target="html"><i class="fa-solid fa-copy"></i></button>
        <button class="icon-btn download-btn" data-target="html" data-filename="dosya.html"><i class="fa-solid fa-download"></i></button>
        <button class="icon-btn template-btn" data-target="html"><i class="fa-solid fa-file-code"></i></button>
      </div>
    </div>
    <div class="editor">
      <label for="css"><i class="fa-brands fa-css3-alt"></i> CSS</label>
      <textarea id="css" placeholder="CSS"></textarea>
      <div class="button-group">
        <button class="icon-btn copy-btn" data-target="css"><i class="fa-solid fa-copy"></i></button>
        <button class="icon-btn download-btn" data-target="css" data-filename="dosya.css"><i class="fa-solid fa-download"></i></button>
        <button class="icon-btn template-btn" data-target="css"><i class="fa-solid fa-file-code"></i></button>
      </div>
    </div>
    <div class="editor">
      <label for="js"><i class="fa-brands fa-js"></i> JavaScript</label>
      <textarea id="js" placeholder="JavaScript"></textarea>
      <div class="button-group">
        <button class="icon-btn copy-btn" data-target="js"><i class="fa-solid fa-copy"></i></button>
        <button class="icon-btn download-btn" data-target="js" data-filename="dosya.js"><i class="fa-solid fa-download"></i></button>
        <button class="icon-btn template-btn" data-target="js"><i class="fa-solid fa-file-code"></i></button>
      </div>
    </div>
  </div>

  <div class="output">
    <iframe id="output"></iframe>
  </div>

  <button id="home-button" onclick="location.href='/'">Ana Sayfaya D√∂n</button>

  <script>
    const html = document.getElementById('html');
    const css = document.getElementById('css');
    const js = document.getElementById('js');
    const output = document.getElementById('output');
    const themeToggle = document.getElementById('toggle-theme');

    function updateOutput() {
      const source = `
        <html>
          <head><style>${css.value}</style></head>
          <body>
            ${html.value}
            <script>${js.value}<\/script>
          </body>
        </html>
      `;
      output.srcdoc = source;
    }

    html.addEventListener('input', updateOutput);
    css.addEventListener('input', updateOutput);
    js.addEventListener('input', updateOutput);

    themeToggle.addEventListener('click', () => {
      document.body.classList.toggle('light-mode');
      themeToggle.textContent = document.body.classList.contains('light-mode') ? '‚òÄÔ∏è' : 'üåô';
    });

    // ≈ûablon durum takibi
    const templateLoaded = { html: false, css: false, js: false };

    const templates = {
      html: '<!DOCTYPE html>\n<html>\n<head>\n  <title>Ba≈ülƒ±k</title>\n</head>\n<body>\n  <h1>Merhaba D√ºnya</h1>\n</body>\n</html>',
      css: 'body {\n  background-color: #f0f0f0;\n  color: #333;\n  font-family: Arial, sans-serif;\n}',
      js: 'document.addEventListener(\'DOMContentLoaded\', () => {\n  alert(\'Sayfa y√ºklendi!\');\n});'
    };

    document.querySelectorAll('.template-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        const targetId = btn.dataset.target;
        const textarea = document.getElementById(targetId);
        if (!templateLoaded[targetId]) {
          textarea.value = templates[targetId];
          templateLoaded[targetId] = true;
        } else {
          textarea.value = '';
          templateLoaded[targetId] = false;
        }
        updateOutput();
      });
    });

    document.querySelectorAll('.copy-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        const targetId = btn.dataset.target;
        const textarea = document.getElementById(targetId);
        textarea.select();
        textarea.setSelectionRange(0, 99999);
        navigator.clipboard.writeText(textarea.value).then(() => {
          btn.innerHTML = '<i class="fa-solid fa-check"></i>';
          textarea.classList.add('blink-green');
          setTimeout(() => {
            btn.innerHTML = '<i class="fa-solid fa-copy"></i>';
            textarea.classList.remove('blink-green');
          }, 3000);
        });
      });
    });

    document.querySelectorAll('.download-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        const targetId = btn.dataset.target;
        const filename = btn.dataset.filename;
        const textarea = document.getElementById(targetId);
        const blob = new Blob([textarea.value], { type: 'text/plain' });
        const link = document.createElement('a');
        link.href = URL.createObjectURL(blob);
        link.download = filename;
        link.click();

        textarea.classList.add('blink-red');
        setTimeout(() => {
          textarea.classList.remove('blink-red');
        }, 3000);
      });
    });
  </script>
</body>
</html>
