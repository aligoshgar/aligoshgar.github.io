<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kodlama sah…ôsi - ∆èliqo≈üqar K…ôrimli</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root {
      --bg-color: #121212;
      --text-color: #ffffff;
      --editor-bg: #1e1e1e;
      --output-bg: #2a2a2a;
      --button-bg: #333;
      --button-hover: #555;
      --copy-btn-size: 28px;
    }body.light-mode {
  --bg-color: #f4f4f4;
  --text-color: #000000;
  --editor-bg: #ffffff;
  --output-bg: #eaeaea;
  --button-bg: #ddd;
  --button-hover: #ccc;
}

* {
  box-sizing: border-box;
}

body {
  margin: 0;
  background-color: var(--bg-color);
  color: var(--text-color);
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  transition: background-color 0.3s, color 0.3s;
  display: flex;
  flex-direction: column;
  height: 100vh;
}

.top-bar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 10px 20px;
  background-color: var(--editor-bg);
  border-bottom: 1px solid #444;
}

.top-bar-buttons {
  display: flex;
  gap: 8px;
}

#toggle-theme, #preview-fullscreen {
  background: var(--button-bg);
  border: none;
  font-size: 20px;
  padding: 8px 12px;
  border-radius: 8px;
  cursor: pointer;
  color: var(--text-color);
  transition: background 0.3s;
}

#toggle-theme:hover, #preview-fullscreen:hover {
  background: var(--button-hover);
}

.editor-area {
  flex: 1;
  display: flex;
  flex-direction: row;
  gap: 10px;
  padding: 10px;
  background-color: var(--bg-color);
}

.editor {
  flex: 1;
  display: flex;
  flex-direction: column;
  position: relative;
}

.editor label {
  margin-bottom: 4px;
  font-weight: bold;
  display: flex;
  align-items: center;
  gap: 6px;
}

.editor label i.fa-html5 { color: red; }
.editor label i.fa-css3-alt { color: turquoise; }
.editor label i.fa-js { color: gold; }

.button-group {
  position: absolute;
  bottom: 10px;
  right: 10px;
  display: flex;
  gap: 6px;
}

.icon-btn {
  background: var(--button-bg);
  border: none;
  border-radius: 6px;
  color: var(--text-color);
  font-size: 16px;
  width: var(--copy-btn-size);
  height: var(--copy-btn-size);
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  transition: background 0.3s;
}

.icon-btn:hover {
  background: var(--button-hover);
}

textarea {
  flex: 1;
  resize: none;
  background-color: var(--editor-bg);
  color: var(--text-color);
  border: 1px solid #444;
  padding: 10px;
  font-family: monospace;
  font-size: 14px;
  border-radius: 6px;
  margin-bottom: 36px;
  transition: border-color 0.3s;
}

@keyframes blink-red {
  0%, 100% { border-color: red; }
  50% { border-color: transparent; }
}

@keyframes blink-green {
  0%, 100% { border-color: green; }
  50% { border-color: transparent; }
}

.blink-red {
  animation: blink-red 0.5s step-start 6;
}
.blink-green {
  animation: blink-green 0.5s step-start 6;
}

.output {
  height: 40%;
  border-top: 2px solid #444;
}

iframe {
  width: 100%;
  height: 100%;
  background-color: var(--output-bg);
  border: none;
}

#home-button {
  position: fixed;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  padding: 12px 24px;
  font-size: 16px;
  background-color: var(--button-bg);
  color: var(--text-color);
  border: none;
  border-radius: 12px;
  cursor: pointer;
  transition: background 0.3s;
  z-index: 10;
}

#home-button:hover {
  background-color: var(--button-hover);
}

@media (max-width: 768px) {
  .editor-area {
    flex-direction: column;
  }
  .output {
    height: 30%;
  }
}

  </style>
</head>
<body>
  <div class="top-bar">
    <h2>Kodlama sah…ôsi</h2>
    <div class="top-bar-buttons">
      <button id="toggle-theme">üåô</button>
      <button id="preview-fullscreen" title="Tam ekran √∂nizl…ôm…ô"><i class="fa-solid fa-up-right-from-square"></i></button>
    </div>
  </div>
  <!-- Devamƒ± (textarea, iframe vs.) √∂nceki i√ßerikle aynƒ± ≈üekilde gelir -->
  <script>
    document.getElementById("preview-fullscreen").addEventListener("click", () => {
      const html = document.getElementById('html');
      const css = document.getElementById('css');
      const js = document.getElementById('js');
      const safeJS = js.value.replace(/<\/script>/gi, '<\\/script>');
      const source = `
        <!DOCTYPE html>
        <html>
          <head>
            <meta charset="UTF-8">
            <title>Canlƒ± √ñnizl…ôm…ô</title>
            <style>${css.value}</style>
          </head>
          <body>
            ${html.value}
            <script>${safeJS}<\/script>
          </body>
        </html>
      `;
      const blob = new Blob([source], { type: 'text/html' });
      const url = URL.createObjectURL(blob);
      window.open(url, '_blank');
    });
  </script>
</body>
</html>
