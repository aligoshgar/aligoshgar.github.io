<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Canlı Skorlar</title>
  <style>
    body {
      background-color: black;  /* Sayfa arka planı siyah */
      color: white;  /* Yazı rengi beyaz */
      font-family: Arial, sans-serif;  /* Yazı tipi */
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    /* LiveScore Widget Alanı */
    .livescore-widget {
      margin-top: 20px;
      padding: 20px;
      background-color: #333;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
      text-align: center;
    }

    /* Ana sayfaya dönme butonu */
    .back-to-home {
      display: block;
      margin-top: 20px;
      padding: 1rem 2rem;
      background-color: #3897f0;
      color: white;
      font-size: 1.2rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-align: center;
      transition: background-color 0.3s ease;
      width: 100%;
      max-width: 250px;
      margin: 20px auto;
    }

    .back-to-home:hover {
      background-color: #2979b6;
    }

  </style>
</head>
<body>

  <!-- LiveScore Widget -->
  <div class="livescore-widget">
    <script type="text/javascript" src="https://www.livescore.bz/api.livescore.0.1.js" api="livescore" async></script>
    <a href="https://www.livescore.bz/tr" sport="football(soccer)" data-1="today" lang="tr"></a>
  </div>

  <!-- Ana sayfaya dönme butonu -->
  <a href="../index.html">
    <button class="back-to-home">Əsas səhifə</button>
  </a>

</body>
</html>
