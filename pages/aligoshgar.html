    :root {

      border-radius: 100%;
      margin: auto;
      display: block;
      object-fit: cover;
    }

    h1,
    h2,
    p,
    li {
      text-align: center;
    }

    h1,
    p,
    li {
      color: var(--white);
    }

    h1 {
      margin-top: 2rem;
      font-size: 1.9rem;
      font-weight: 700;
    }

    h2 {
      color: var(--primary-color);
      font-size: 1.1rem;
      font-weight: 600;
    }

    p {
      margin: 1rem 0 1.5rem;
    }

    menu {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    li {
      padding: 0.8rem 0;
      background-color: var(--secondary-light);
      border-radius: 0.5rem;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
    }

    li:not(:last-child) {
      margin-bottom: 1rem;
    }

    li:hover {
      background-color: var(--primary-color);
      color: var(--secondary);
    }
  </style>
