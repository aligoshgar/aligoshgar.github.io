<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Əliqoşqar Kərimli</title>
  <link rel="icon" href="../img/logo.ico" type="image/x-icon" />
  <style>
    body {
      background-color: black;  /* Arka plan rengi siyah */
      color: white;  /* Yazı rengi beyaz */
      font-family: Arial, sans-serif;  /* Yazı tipi */
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    .menu {
      list-style-type: none;  /* Liste işaretlerini kaldır */
      padding: 0;
      margin: 0;
      text-align: center;
    }

    .menu li {
      margin: 10px 0;
    }

    .menu a {
      text-decoration: none;  /* Linklerin altını çizme */
      padding: 15px;
      background-color: #333;  /* Buton arka plan rengi */
      color: white;
      display: block;
      text-align: center;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .menu a:hover {
      background-color: #555;  /* Butona hover efekti */
    }

    /* Ana sayfaya dönme butonu */
    .back-to-home {
      display: block;
      margin-top: 20px;
      padding: 1rem 2rem;
      background-color: #3897f0;
      color: white;
      font-size: 1.2rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-align: center;
      transition: background-color 0.3s ease;
      width: 100%;
      max-width: 250px;
      margin: 20px auto;
    }

    .back-to-home:hover {
      background-color: #2979b6;
    }

    /* Linklerin alt çizgisini kesin olarak kaldır */
    a {
      text-decoration: none;  /* Linklerin altını çizme */
    }
  </style>
</head>
<body>
  <h1>TV TƏDBİQLƏRİ</h1>

  <ul class="menu">
    <li><a href="https://inattv24.rest/" target="_blank">İnat TV</a></li>
    <li><a href="https://rectvapkindir8.xyz/" target="_blank">REC TV</a></li>
  </ul>

  <!-- Ana sayfaya dönme butonu -->
  <a href="../index.html">
    <button class="back-to-home">Əsas səhifə</button>
  </a>

</body>
</html>
