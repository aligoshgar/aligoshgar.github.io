<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Satranç Oyunu</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <script src="https://github.com/niklasf/stockfish.js/releases/latest/download/stockfish.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard.min.css">
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        #board { width: 400px; margin: 20px auto; }
        #status { margin: 10px; font-size: 18px; font-weight: bold; }
        #difficulty { margin-bottom: 10px; }
    </style>
</head>
<body>

    <h1>Satranç Oyunu</h1>
    <label for="difficulty">Zorluk Seviyesi:</label>
    <select id="difficulty">
        <option value="1">Kolay</option>
        <option value="5">Orta</option>
        <option value="10">Zor</option>
    </select>
    <button onclick="resetGame()">Yeni Oyun</button>
    <div id="board"></div>
    <p id="status">Beyazın sırası.</p>

    <script>
        var board, game = new Chess();
        var stockfish = new Worker('https://github.com/niklasf/stockfish.js/releases/latest/download/stockfish.js');
        
        function onDragStart(source, piece) {
            if (game.game_over() || piece.search(/^b/) !== -1) return false;
        }

        function makeMove(source, target) {
            var move = game.move({ from: source, to: target, promotion: "q" });
            if (!move) return 'snapback';
            updateStatus();
            window.setTimeout(aiMove, 500);
        }

        function aiMove() {
            if (game.game_over()) return;
            var depth = document.getElementById('difficulty').value;
            stockfish.postMessage('position fen ' + game.fen());
            stockfish.postMessage('go depth ' + depth);

            stockfish.onmessage = function (event) {
                if (event.data.startsWith('bestmove')) {
                    var move = event.data.split(' ')[1];
                    game.move({ from: move.substring(0, 2), to: move.substring(2, 4), promotion: 'q' });
                    board.position(game.fen());
                    updateStatus();
                }
            };
        }

        function updateStatus() {
            var status = game.in_checkmate() ? "Mat! Oyun bitti." : game.in_draw() ? "Berabere!" : game.turn() === "w" ? "Beyazın sırası." : "Siyahın sırası.";
            document.getElementById("status").innerText = status;
            board.position(game.fen());
        }

        function resetGame() {
            game.reset();
            board.start();
            updateStatus();
        }

        board = Chessboard('board', {
            draggable: true,
            position: 'start',
            onDragStart: onDragStart,
            onDrop: makeMove
        });
    </script>

</body>
</html>
