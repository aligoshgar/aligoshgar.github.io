<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kod Edit√∂r√º</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root {
      --bg-color: #121212;
      --text-color: #ffffff;
      --editor-bg: #1e1e1e;
      --output-bg: #2a2a2a;
      --button-bg: #333;
      --button-hover: #555;
      --copy-btn-size: 28px;
    }body.light-mode {
  --bg-color: #f4f4f4;
  --text-color: #000000;
  --editor-bg: #ffffff;
  --output-bg: #eaeaea;
  --button-bg: #ddd;
  --button-hover: #ccc;
}

* {
  box-sizing: border-box;
}

body {
  margin: 0;
  background-color: var(--bg-color);
  color: var(--text-color);
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  transition: background-color 0.3s, color 0.3s;
  display: flex;
  flex-direction: column;
  height: 100vh;
}

.top-bar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 10px 20px;
  background-color: var(--editor-bg);
  border-bottom: 1px solid #444;
}

#toggle-theme {
  background: var(--button-bg);
  border: none;
  font-size: 20px;
  padding: 8px 12px;
  border-radius: 8px;
  cursor: pointer;
  color: var(--text-color);
  transition: background 0.3s;
}

#toggle-theme:hover {
  background: var(--button-hover);
}

.editor-area {
  flex: 1;
  display: flex;
  flex-direction: row;
  gap: 10px;
  padding: 10px;
  background-color: var(--bg-color);
}

.editor {
  flex: 1;
  display: flex;
  flex-direction: column;
  position: relative;
}

.editor label {
  margin-bottom: 4px;
  font-weight: bold;
  display: flex;
  align-items: center;
  gap: 6px;
}

.copy-btn {
  position: absolute;
  bottom: 10px;
  right: 10px;
  background: var(--button-bg);
  border: none;
  border-radius: 6px;
  color: var(--text-color);
  font-size: 16px;
  width: var(--copy-btn-size);
  height: var(--copy-btn-size);
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  transition: background 0.3s;
}

.copy-btn:hover {
  background: var(--button-hover);
}

textarea {
  flex: 1;
  resize: none;
  background-color: var(--editor-bg);
  color: var(--text-color);
  border: 1px solid #444;
  padding: 10px;
  font-family: monospace;
  font-size: 14px;
  border-radius: 6px;
  margin-bottom: 36px;
}

.output {
  height: 40%;
  border-top: 2px solid #444;
}

iframe {
  width: 100%;
  height: 100%;
  background-color: var(--output-bg);
  border: none;
}

#home-button {
  position: fixed;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  padding: 12px 24px;
  font-size: 16px;
  background-color: var(--button-bg);
  color: var(--text-color);
  border: none;
  border-radius: 12px;
  cursor: pointer;
  transition: background 0.3s;
  z-index: 10;
}

#home-button:hover {
  background-color: var(--button-hover);
}

@media (max-width: 768px) {
  .editor-area {
    flex-direction: column;
  }

  .output {
    height: 30%;
  }
}

  </style>
</head>
<body>
  <div class="top-bar">
    <h2>Kod Edit√∂r√º</h2>
    <button id="toggle-theme">üåô</button>
  </div>  <div class="editor-area">
    <div class="editor">
      <label for="html"><i class="fa-brands fa-html5"></i> HTML</label>
      <textarea id="html" placeholder="HTML"></textarea>
      <button class="copy-btn" data-target="html"><i class="fa-solid fa-copy"></i></button>
    </div>
    <div class="editor">
      <label for="css"><i class="fa-brands fa-css3-alt"></i> CSS</label>
      <textarea id="css" placeholder="CSS"></textarea>
      <button class="copy-btn" data-target="css"><i class="fa-solid fa-copy"></i></button>
    </div>
    <div class="editor">
      <label for="js"><i class="fa-brands fa-js"></i> JavaScript</label>
      <textarea id="js" placeholder="JavaScript"></textarea>
      <button class="copy-btn" data-target="js"><i class="fa-solid fa-copy"></i></button>
    </div>
  </div>  <div class="output">
    <iframe id="output"></iframe>
  </div><button id="home-button" onclick="location.href='/'">Ana Sayfaya D√∂n</button>

  <script>
    const html = document.getElementById('html');
    const css = document.getElementById('css');
    const js = document.getElementById('js');
    const output = document.getElementById('output');
    const themeToggle = document.getElementById('toggle-theme');

    function updateOutput() {
      const source = `
        <html>
          <head><style>${css.value}</style></head><body>
        ${html.value}
        <script>${js.value}<\/script>
      </body>
    </html>
  `;
  output.srcdoc = source;
}

html.addEventListener('input', updateOutput);
css.addEventListener('input', updateOutput);
js.addEventListener('input', updateOutput);

themeToggle.addEventListener('click', () => {
  document.body.classList.toggle('light-mode');
  themeToggle.textContent = document.body.classList.contains('light-mode') ? '‚òÄÔ∏è' : 'üåô';
});

document.querySelectorAll('.copy-btn').forEach(btn => {
  btn.addEventListener('click', () => {
    const targetId = btn.dataset.target;
    const textarea = document.getElementById(targetId);
    textarea.select();
    textarea.setSelectionRange(0, 99999);
    navigator.clipboard.writeText(textarea.value).then(() => {
      btn.innerHTML = '<i class="fa-solid fa-check"></i>';
      setTimeout(() => {
        btn.innerHTML = '<i class="fa-solid fa-copy"></i>';
      }, 1500);
    });
  });
});

  </script>
</body>
</html>
