<!DOCTYPE html>
<!-- Coding By CodingNepal - youtube.com/codingnepal -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Snake Xenzia | Əliqoşqar Kərimli</title>
    <link rel="stylesheet" href="../css/snake.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <script src="../js/snake.js" defer></script>
    <style>
      /* Ana sayfaya dönme butonunun stilleri */
      .back-to-home {
        display: block;
        margin-top: 20px;
        padding: 1rem 2rem;
        background-color: #3897f0;
        color: white;
        font-size: 1.2rem;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        text-align: center;
        transition: background-color 0.3s ease;
        width: 100%;
        max-width: 250px;
        margin: 20px auto;
      }

      .back-to-home:hover {
        background-color: #2979b6;
      }

      /* Sayfa yüksekliği %100 ve flex ile butonun alt-alta görünmesini sağla */
      body, .wrapper {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        height: 100vh;
        margin: 0;
      }

      .wrapper {
        flex-grow: 1; /* İçeriğin genişlemesi için */
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="game-details">
        <span class="score">Xal: 0</span>
        <span class="high-score">Rekord: 0</span>
      </div>
      <div class="play-board"></div>
      <div class="controls">
        <i data-key="ArrowLeft" class="fa-solid fa-arrow-left-long"></i>
        <i data-key="ArrowUp" class="fa-solid fa-arrow-up-long"></i>
        <i data-key="ArrowRight" class="fa-solid fa-arrow-right-long"></i>
        <i data-key="ArrowDown" class="fa-solid fa-arrow-down-long"></i>
      </div>
    </div>

    <!-- Ana sayfaya dönme butonu -->
    <a href="../index.html">
      <button class="back-to-home">Əsas səhifə</button>
    </a>
  </body>
</html>
