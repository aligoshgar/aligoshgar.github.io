<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <title>NES Oyunlar - ∆èliqo≈üqar</title>
  <link rel="icon" href="../logo/favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <script src="https://unpkg.com/jsnes@0.8.0/dist/jsnes.min.js"></script>
  <style>
    :root {
      --bg-color: #121212;
      --text-color: #ffffff;
      --accent-color: #e50914;
      --header-bg: #1f1f1f;
    }

    body.light {
      --bg-color: #f4f4f4;
      --text-color: #121212;
      --header-bg: #ffffff;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
    }

    header {
      background-color: var(--header-bg);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 25px;
    }

    header img {
      width: 150px;
      height: auto;
    }

    .theme-toggle {
      font-size: 24px;
      cursor: pointer;
      background: none;
      border: none;
      color: var(--text-color);
    }

    .container {
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }

    select {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: none;
      background-color: var(--header-bg);
      color: var(--text-color);
    }

    canvas {
      display: block;
      margin: auto;
      border: 2px solid var(--accent-color);
      border-radius: 10px;
    }

    .home-button {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: var(--accent-color);
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      z-index: 999;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body class="dark">
  <header>
    <a href="../index.html">
      <img id="siteLogo" src="../logo/logo.png" alt="Logo">
    </a>
    <button class="theme-toggle" id="themeToggle">üåô</button>
  </header>

  <div class="container">
    <h2 style="text-align:center;">NES Oyun Emulatoru</h2>
    <select id="gameSelect">
      <option value="">-- Oyun se√ßin --</option>
      <option value="../nes/supermario.nes">Super Mario Bros</option>
      <option value="../nes/contra.nes">Contra</option>
      <option value="../nes/tank1990.nes">Battle City</option>
    </select>

    <canvas id="nes-canvas" width="256" height="240"></canvas>
  </div>

  <button class="home-button" onclick="window.location.href='../index.html'">
    <i class="fas fa-home"></i> ∆èsas s…ôhif…ô
  </button>

  <script>
    const themeToggle = document.getElementById('themeToggle');
    const siteLogo = document.getElementById('siteLogo');
    const storedTheme = localStorage.getItem('theme');

    if (storedTheme === 'light') {
      document.body.classList.add('light');
      themeToggle.textContent = '‚òÄÔ∏è';
      siteLogo.src = '../logo/logoblack.png';
    }

    themeToggle.addEventListener('click', () => {
      document.body.classList.toggle('light');
      const isLight = document.body.classList.contains('light');
      localStorage.setItem('theme', isLight ? 'light' : 'dark');
      themeToggle.textContent = isLight ? '‚òÄÔ∏è' : 'üåô';
      siteLogo.src = isLight ? '../logo/logoblack.png' : '../logo/logo.png';
    });

    const canvas = document.getElementById('nes-canvas');
    const nes = new jsnes.NES({
      onFrame: function(framebuffer_24) {
        const imageData = canvasContext.createImageData(256, 240);
        for (let i = 0; i < framebuffer_24.length; i++) {
          imageData.data[i] = framebuffer_24[i];
        }
        canvasContext.putImageData(imageData, 0, 0);
      },
      onAudioSample: function() {}
    });

    const canvasContext = canvas.getContext('2d');
    const gameSelect = document.getElementById('gameSelect');

    function loadNESFile(url) {
      fetch(url)
        .then(response => response.arrayBuffer())
        .then(data => {
          nes.loadROM(new Uint8Array(data));
          nes.frame();
        })
        .catch(err => alert("Fayl tapƒ±lmadƒ± v…ô ya y√ºkl…ônm…ôdi: " + err));
    }

    gameSelect.addEventListener('change', () => {
      const selectedGame = gameSelect.value;
      if (selectedGame) {
        loadNESFile(selectedGame);
      }
    });

    // NES d√∂ng√ºs√ºn√º ba≈ülat
    setInterval(() => {
      nes.frame();
    }, 1000 / 60);
  </script>
</body>
</html>
