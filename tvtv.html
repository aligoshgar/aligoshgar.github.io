<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen Video Player</title>
</head>
<body>
    <div style="display: flex; justify-content: center; width: 100%; height: 100vh;">
        <iframe id="videoPlayer" width="100%" height="100%"
                src="https://panel.yayingold.com.tr/VideoPlayer/aligoshgartv?autoplay=1"
                style="border: none;" scrolling="no" frameborder="0"
                allow="autoplay; fullscreen"
                allowfullscreen webkitallowfullscreen mozallowfullscreen oallowfullscreen msallowfullscreen>
        </iframe>
    </div>

    <script>
        window.onload = function() {
            var iframe = document.getElementById('videoPlayer');
            // Tarayıcı uyumluluğunu kontrol ederek tam ekran isteğini tetikleyelim
            if (iframe.requestFullscreen) {
                iframe.requestFullscreen();
            } else if (iframe.mozRequestFullScreen) { // Firefox
                iframe.mozRequestFullScreen();
            } else if (iframe.webkitRequestFullscreen) { // Chrome, Safari ve Opera
                iframe.webkitRequestFullscreen();
            } else if (iframe.msRequestFullscreen) { // IE/Edge
                iframe.msRequestFullscreen();
            }
        };
    </script>
</body>
</html>
