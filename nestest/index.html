
<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8">
  <title>NES Emulator (WASM)</title>
  <style>
    body {
      background: #111;
      color: white;
      text-align: center;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }
    canvas {
      border: 4px solid white;
      margin-top: 20px;
      image-rendering: pixelated;
    }
    #upload {
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>NES Emulator (WASM)</h1>
  <input type="file" id="upload" accept=".nes">
  <canvas id="canvas" width="256" height="240"></canvas>

  <script src="nesemu.js"></script>
  <script>
    let nes = null;

    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const upload = document.getElementById('upload');

    upload.addEventListener('change', async (e) => {
      const file = e.target.files[0];
      if (!file) return;

      const arrayBuffer = await file.arrayBuffer();

      // NES emulator starts after loading ROM
      if (window.Module && typeof Module.runROM === 'function') {
        Module.runROM(new Uint8Array(arrayBuffer));
      }
    });

    // Wait for wasm module to load
    window.Module = {
      canvas: canvas,
      onRuntimeInitialized: () => {
        console.log("WASM NES emulator initialized.");
      }
    };
  </script>
</body>
</html>
