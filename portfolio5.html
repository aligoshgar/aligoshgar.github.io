  <style>
    /* Genel stil */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    main {
      padding: 40px;
      text-align: center;
    }

    /* Instagram profili */
    .instagram-profile {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
    }

    .instagram-profile img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
    }

    .instagram-profile .info {
      margin-left: 10px;
      text-align: left; /* Yazıyı sola hizalamak için eklendi */
    }

    .instagram-profile .info h3 {
      font-size: 18px;
      font-weight: bold;
    }

    .instagram-profile .info p {
      font-size: 16px;
    }

    /* Doğrulanmış hesap simgesi */
    .instagram-profile .info .verified {
      width: 16px;
      height: 16px;
      margin-left: 10px;
    }

    .wrapper {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .content {
      margin-top: 20px;
      text-align: center;
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
    }

    form {
      margin-top: 10px;
    }

    select {
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      background-color: #fff;
    }
  </style>
</head>
