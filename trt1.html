<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV BOX</title>
    
    <style>
*:not(input):not(textarea) {
  -moz-user-select: -moz-none;
  -khtml-user-select: none;
  -webkit-user-select: none;
  -o-user-select: none;
  -ms-user-select: none;
  user-select: none
}

        body {
            margin: 0;
            padding: 0;
            background-color: #2c2035;
            color: black;
 font-family:sans-serif;
  font-weight:400;
  -webkit-tap-highlight-color: transparent;
  line-height:20px;
  -webkit-text-size-adjust:100%;
  text-decoration:none;
  -webkit-text-decoration:none;
        }

a{
    text-decoration:none;
}

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: rgba(31, 52, 91, 10.7);
            backdrop-filter: blur(10px);
            border-bottom: 3px solid #000;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 99999;
        }

        .logo {
            width: 52px;
            height: 53px;
            margin-right: 5px;
        }
        
        .title {
            font-size: 14px;
            margin-right: auto;
            color: #fff;
            }
            
         .subtitle {
            font-size: 12px;
          }

        #channelSearch {
         background-color: #d4aaff;
            padding: 10px;
            margin-right: 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            width: 130px;
            tabindex: -1;
            outline: none;
        }

        .channel-list {
            padding: 0;
            margin: 0;
            margin-top: 76px;
        }

        .channel-item {
            display: flex;
            align-items: center;
            background-color: rgba(17, 22, 45,1);
            border-bottom: 1px solid #aa56ff;
            transition: background-color 0.5s;
            cursor: pointer;
        }

        .channel-item:last-child {
            border-bottom: none;
        }

        .channel-item a {
            text-decoration: none;
            color: #fff;
            padding: 10px;
            display: flex;
            align-items: center;
            width: 100%;
        }

        .channel-item img {
            width: 70px;
            height: 45px;
            border-radius: 5px;
            margin-right: 10px;
        }

        .channel-item a:hover {
            background-color: rgba(00, 4, 6, 9.0);
           outline: none;
        }
    </style>

<script>
window.onload = function() {
    document.cookie.split(";").forEach(function(c) {
        document.cookie = c.trim().split("=")[0] + "=;expires=Thu, 01 Jan 1970 00:00:00 UTC;path=/";
    });

    if ('caches' in window) {
        caches.keys().then(function(names) {
            for (let name of names) {
                caches.delete(name);
            }
        });
    }
};
</script>

    <script> document.addEventListener("DOMContentLoaded", function() {
            const randomValues = ['ing1', 'ing2', 'ing3', 'ing4'];
            const placeholders = document.querySelectorAll('*');
            
            placeholders.forEach(placeholder => {
                const html = placeholder.innerHTML;
                if (html && html.includes('RANDOM_PLACEHOLDER')) {
                    const randomValue = randomValues[Math.floor(Math.random() * randomValues.length)];
                    placeholder.innerHTML = html.replace(/RANDOM_PLACEHOLDER/g, randomValue);
                }
            });
        });
    </script>
  <!-- Eyevinn HTML Player CSS -->
    <link rel="stylesheet" href="https://player.eyevinn.technology/v0.4.2/build/eyevinn-html-player.css"></link>
</head>
<body>
    <div class="header">
        <img src="https://cdn-icons-png.flaticon.com/512/17266/17266974.png" alt="Logo" class="logo">

        <div class="title">
 TV BOX
<div class="subtitle">AZERBAYCAN</div>
</div>
        <input type="text" id="channelSearch" placeholder="Kanal ara">
    </div>
     <!-- Initiate the player and auto-play with audio muted -->
    <script>
      document.addEventListener('DOMContentLoaded', function(event) {
        setupEyevinnPlayer('player-wrapper', 'https://glb.bozztv.com/glb/ssh101/musicvip/index.m3u8').then(function(player) {
          var muteOnStart = true;
          player.play(muteOnStart);
        });
      });
    </script>
  
 </div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#channelSearch").on("keyup", function() {
                var value = $(this).val().toLowerCase();
                $(".channel-item").filter(function() {
                    $(this).toggle($(this).attr('data-channel').toLowerCase().indexOf(value) > -1);
                });
            });
        });
    </script>
    <!-- The element where the player will be placed -->
    <div id="player-wrapper"></div>

    <!-- Eyevinn HTML Player Javascript -->
    <script src="https://player.eyevinn.technology/v0.4.2/build/eyevinn-html-player.js" type="text/javascript"></script>
</body>
</html>
