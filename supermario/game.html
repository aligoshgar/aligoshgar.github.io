<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8" />
    <title>Super Mario Bros | ∆èliqo≈üqar K…ôrimli</title>
    <meta name="keywords" content="Super Mario Bros | ∆èliqo≈üqar K…ôrimli" />
    <meta name="description" content="Super Mario Bros | ∆èliqo≈üqar K…ôrimli" />
    <link href="assets/index.min.css" rel="stylesheet" />
    <link href="favicon.ico" rel="shortcut icon">
    <style>
        body {
            margin: 0;
            overflow: hidden; /* Sayfanƒ±n kaymasƒ±nƒ± engelle */
            background: black;
        }

        #game {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100vw; /* T√ºm ekranƒ± kapla */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Mobil kontroller */
        .controls {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 100;
        }

        .control-btn {
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            user-select: none;
        }

        .control-btn:active {
            background: rgba(255, 255, 255, 0.8);
        }

        .action-controls {
            position: fixed;
            bottom: 10px;
            right: 10px;
            display: flex;
            gap: 10px;
        }

    </style>
</head>
<body>

    <section id="game">
        <center style="border:1px dashed #fff;margin:30px 0px 0px 0px">
            <p style="margin-top: 160px"><img src="assets/loading.gif"></p>
            <h2 style="margin-bottom: 170px"><b style="color:#00b2ff">Oyun y√ºkl…ônir! G√∂zl…ôyin...</b></h2>
        </center>
    </section>

    <!-- Y√∂n Kontrolleri -->
    <div class="controls">
        <div class="control-btn" id="left">‚¨Ö</div>
        <div class="control-btn" id="right">‚û°</div>
        <div class="control-btn" id="up">‚¨Ü</div>
    </div>

    <!-- Aksiyon Butonlarƒ± -->
    <div class="action-controls">
        <div class="control-btn" id="jump">üÖ±</div>
        <div class="control-btn" id="fire">üÖ∞</div>
    </div>

    <!-- Oyun Motoru Dosyalarƒ± -->
    <script src="PlayMario.js" type="text/javascript"></script>

    <script>
        // Klavye olaylarƒ±nƒ± taklit edecek fonksiyon
        function sendKeyEvent(keyCode, type) {
            const event = new KeyboardEvent(type, { keyCode: keyCode, bubbles: true });
            document.dispatchEvent(event);
        }

        // Butonlara dokunma olaylarƒ±nƒ± ekle
        document.getElementById("left").addEventListener("touchstart", () => sendKeyEvent(37, "keydown"));
        document.getElementById("left").addEventListener("touchend", () => sendKeyEvent(37, "keyup"));

        document.getElementById("right").addEventListener("touchstart", () => sendKeyEvent(39, "keydown"));
        document.getElementById("right").addEventListener("touchend", () => sendKeyEvent(39, "keyup"));

        document.getElementById("up").addEventListener("touchstart", () => sendKeyEvent(38, "keydown"));
        document.getElementById("up").addEventListener("touchend", () => sendKeyEvent(38, "keyup"));

        document.getElementById("jump").addEventListener("touchstart", () => sendKeyEvent(90, "keydown")); // Zƒ±plama (Z tu≈üu)
        document.getElementById("jump").addEventListener("touchend", () => sendKeyEvent(90, "keyup"));

        document.getElementById("fire").addEventListener("touchstart", () => sendKeyEvent(88, "keydown")); // Ate≈ü (X tu≈üu)
        document.getElementById("fire").addEventListener("touchend", () => sendKeyEvent(88, "keyup"));
    </script>

</body>
</html>
