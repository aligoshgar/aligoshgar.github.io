        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh; /* Sayfa yüksekliği %100 olacak şekilde ayarlandı */
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* İçeriği yukarı ve aşağıya itiyor */
            text-align: center; /* Metni merkeze al */
        }

        .content {
            flex: 1; /* İçeriği esnek hale getirir */
            margin: 0 20px; /* İçeriği sağdan ve soldan hizalamak için boşluk ekler */
            display: flex;
            flex-direction: column;
            justify-content: center; /* İçeriği dikeyde ortalar */
            align-items: center; /* İçeriği yatayda ortalar */
        }

        .title {
            font-size: 32px; /* Başlık boyutunu ayarla */
            font-weight: bold;
            margin-bottom: 10px; /* Başlık ve alt başlık arasında boşluk */
        }

        .subtitle {
            font-size: 20px; /* Alt başlık boyutunu ayarla */
            margin-bottom: 20px; /* Alt başlık ve video arasında boşluk */
        }

        iframe {
            margin-bottom: 20px;
            max-width: 100%; /* Ekran boyutuna göre ölçeklendir */
            height: auto; /* Yüksekliği orantılı olarak ayarla */
        }

        .seasons-button {
            display: flex; /* Flexbox kullanarak içeriği ortalamak için */
            justify-content: center; /* Yatayda ortalar */
            align-items: center; /* Dikeyde ortalar */
            background-color: #B814FF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            margin: 10px auto; /* Butonu yatayda ortalar */
            width: 150px; /* Buton genişliği */
            height: 50px; /* Buton yüksekliği */
        }
        .back-button {
            display: flex; /* Flexbox kullanarak içeriği ortalamak için */
            justify-content: center; /* Yatayda ortalar */
            align-items: center; /* Dikeyde ortalar */

            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            margin: 10px auto; /* Butonu yatayda ortalar */
            width: 150px; /* Buton genişliği */
            height: 50px; /* Buton yüksekliği */
        }

        .seasons-button:hover {
            background-color: #7E0DAF;
        }
        .back-button:hover {
            background-color: #45a049;
        }

        .dropdown {
            margin: 20px auto;
            text-align: left;
            width: 300px; /* Menü genişliğini ayarla */
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        select {
            width: 100%;
            padding: 10px;
            background-color: #333;
            border: 1px solid #4CAF50;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        select option {
            background-color: black;
            color: white;
        }

        select option:hover {
            background-color: #4CAF50;
        }
    </style>
