<!-- This is an example file -->
<html>
    <head>
        <meta charset="utf-8">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
        <link rel="shortcut icon" type="image/x-icon" href="ninjapad/favicon.ico">
        <title>My Cool NES Game - Powered by NinjaPad</title>

        <!-- jQuery is required for NinjaPad to work -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <!-- Path or URL of the emulator you're going to use -->
        <!-- <script src="ninjapad/emu/jsnes/jsnes.min.js"></script> -->
        <script src="ninjapad/emu/binjnes/binjnes.js"></script>
        <!-- NinjaPad Interface -->
        <script src="ninjapad/ninjapad.js"></script>

        <style>
            body {
                margin: 0;
                padding: 0;
                background-color: #222;
            }

            #myCoolDiv {
                width: 100%;
                height: 100%;
                background-color: #222;
                justify-content: center;
                align-items: center;
                display: flex;
            }

            /* REQUIRED BY NINJAPAD */
            #emu-screen {
                width: 256px;
                max-width: 768px;
                height: 240px;
                max-height: 720px;
                position: relative;
                margin: auto;
                object-fit: contain;
                overflow: clip;
            }

            #emu-canvas {
                image-rendering: optimizeSpeed;
                image-rendering: -moz-crisp-edges;
                image-rendering: -webkit-optimize-contrast;
                image-rendering: -o-crisp-edges;
                image-rendering: crisp-edges;
                -ms-interpolation-mode: nearest-neighbor;
                image-rendering: pixelated;
                width: 100%;
                height: 100%;
            }
            /* End of REQUIRED BY NINJAPAD */
        </style>
    </head>
    <body>
        <div id="myCoolDiv">
            <!-- REQUIRED BY NINJAPAD -->
                <!-- This is the emulator screen (as in the piece of glass that covers the display) -->
                <div id="emu-screen">
                    <!-- This is the emulator display (where the pixels are drawn) -->
                    <canvas id="emu-canvas" width="256" height="240"/>
                </div>
            <!-- End of REQUIRED BY NINJAPAD -->
        </div>
    
<style>
  #romsMenu {
    position: absolute;
    top: 50px;
    left: 10px;
    background: #222;
    color: white;
    padding: 10px;
    border: 1px solid #555;
    display: none;
    z-index: 1000;
  }
  #romsMenu button {
    display: block;
    width: 100%;
    margin-bottom: 5px;
    background: #333;
    color: white;
    border: none;
    padding: 5px;
    text-align: left;
    cursor: pointer;
  }
  #romsMenu button:hover {
    background: #555;
  }
</style>

<button onclick="toggleRomsMenu()">ROMS</button>
<div id="romsMenu">
  <button onclick="loadRomFromPath('../nintendo/roms/supermario.nes')">Super Mario</button>
  <button onclick="loadRomFromPath('../nintendo/roms/contra.nes')">Contra</button>
  <button onclick="loadRomFromPath('../nintendo/roms/battlecity.nes')">Battle City</button>
</div>

<script>
  function toggleRomsMenu() {
    const menu = document.getElementById("romsMenu");
    menu.style.display = menu.style.display === "block" ? "none" : "block";
  }

  async function loadRomFromPath(path) {
    const response = await fetch(path);
    const arrayBuffer = await response.arrayBuffer();
    const romData = new Uint8Array(arrayBuffer);
    if (window.nes) {
      window.nes.loadROM(romData);
    } else {
      alert("Emulator not initialized yet.");
    }
    toggleRomsMenu();
  }
</script>

</body>
</html>
