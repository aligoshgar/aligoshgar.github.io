<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <link rel="icon" href="../../logo/favicon.ico" type="image/x-icon" />
  <title>ROM Kolleksiyası</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
      color: #eee;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      padding: 1rem 1rem 4rem;
      transition: background-color 0.3s, color 0.3s;
    }

    .header-content {
      max-width: 900px;
      width: 100%;
      margin: 0 auto 1.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 0.2rem;
    }

    .logo-img {
      height: 42px;
      width: auto;
      object-fit: contain;
      margin-left: 0.3rem;
    }

    .theme-toggle {
      cursor: pointer;
      font-size: 1.6rem;
      user-select: none;
      transition: color 0.3s;
      margin-right: 0.3rem;
    }

    .notice {
      background-color: #1b4d1b;
      border: 2.5px solid #4caf50;
      border-radius: 10px;
      padding: 1rem 1.2rem;
      margin-bottom: 1.5rem;
      font-weight: 600;
      font-size: 1.05rem;
      color: #d4f8d4;
      text-align: center;
      box-shadow: 0 0 12px #4caf50aa;
      user-select: none;
      line-height: 1.4;
      max-width: 900px;
      margin-left: auto;
      margin-right: auto;
      transition: background-color 0.3s, color 0.3s;
    }

    .emulator-btn {
      display: block;
      max-width: 900px;
      width: 100%;
      margin: 0 auto 2rem;
      background-color: #5c1b1b;
      border: 2.5px solid #f44336;
      color: #ffd5d5;
      font-weight: 700;
      font-size: 1.15rem;
      padding: 0.8rem 0;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 14px #f44336aa;
      user-select: none;
      transition: background-color 0.3s, color 0.3s, box-shadow 0.3s;
      text-align: center;
    }

    .emulator-btn:hover {
      background-color: #f44336;
      color: #121212;
      box-shadow: 0 0 18px #f44336cc;
    }

    main {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      align-items: center;
    }

    .rom-card {
      background: rgba(255 255 255 / 0.05);
      border-radius: 12px;
      width: 100%;
      max-width: 900px;
      padding: 0.8rem 1rem;
      display: flex;
      align-items: center;
      gap: 1rem;
      box-shadow: 0 0 10px rgba(255 255 255 / 0.05);
      transition: background 0.3s, box-shadow 0.3s;
    }

    .rom-card:hover {
      background: rgba(255 255 255 / 0.12);
      box-shadow: 0 0 20px rgba(255 255 255 / 0.2);
    }

    .rom-poster {
      flex-shrink: 0;
      width: 64px;
      height: 64px;
      border-radius: 8px;
      object-fit: cover;
      box-shadow: 0 2px 6px rgba(0,0,0,0.7);
    }

    .rom-info {
      flex-grow: 1;
      font-weight: 600;
      font-size: 1.05rem;
      color: #ddd;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .rom-download {
      font-size: 1.4rem;
      color: #4caf50;
      cursor: pointer;
      flex-shrink: 0;
      transition: color 0.3s;
    }

    .rom-download:hover {
      color: #81c784;
    }

    footer {
      position: fixed;
      bottom: 1rem;
      left: 50%;
      transform: translateX(-50%);
    }

    .home-button {
      background-color: #4caf50;
      color: #121212;
      font-weight: 700;
      font-size: 1rem;
      padding: 0.6rem 2.2rem;
      border-radius: 28px;
      border: none;
      box-shadow: 0 4px 8px rgba(76,175,80,0.5);
      cursor: pointer;
      user-select: none;
      transition: background-color 0.3s, box-shadow 0.3s;
    }

    .home-button:hover {
      background-color: #66bb6a;
      box-shadow: 0 6px 12px rgba(102,187,106,0.7);
    }

    /* Light mode */
    body.light {
      background-color: #fefefe;
      color: #222;
    }

    body.light .rom-card {
      background: rgba(0 0 0 / 0.05);
      box-shadow: 0 0 10px rgba(0 0 0 / 0.05);
    }

    body.light .rom-card:hover {
      background: rgba(0 0 0 / 0.12);
      box-shadow: 0 0 20px rgba(0 0 0 / 0.15);
    }

    body.light .rom-info {
      color: #222;
    }

    body.light .rom-download {
      color: #388e3c;
    }

    body.light .rom-download:hover {
      color: #66bb6a;
    }

    body.light .home-button {
      background-color: #388e3c;
      color: #fafafa;
    }

    body.light .home-button:hover {
      background-color: #4caf50;
    }

    body.light .notice {
      background-color: #d9f0d9;
      border-color: #388e3c;
      color: #2a4d2a;
      box-shadow: 0 0 12px #388e3caa;
    }

    body.light .emulator-btn {
      background-color: #f7d9d9;
      border-color: #c62828;
      color: #8c1c1c;
      box-shadow: 0 0 14px #c62828aa;
    }

    body.light .emulator-btn:hover {
      background-color: #c62828;
      color: #fff;
      box-shadow: 0 0 18px #c62828dd;
    }
  </style>
</head>
<body>
  <header>
    <div class="header-content">
  <a href="../../">
    <img src="../../logo/logo.png" alt="Logo" class="logo-img" id="logoImg" />
  </a>
  <div class="theme-toggle" id="themeToggle" title="Gündüz/Gecə Modu">
    <i class="fa-solid fa-moon"></i>
  </div>
</div>
  </header>

  <section class="notice">
    NES emulatoruna keçid etməzdən əvvəl aşağıda sizin üçün hazırladığımız NES oyun kolleksiyamızdan istədiyinizi seçib yükləyin. Həmin .nes faylını emulatorun "LOAD ROM" bölməsinə daxil edərək müvafiq oyunu istifadə edə bilərsiniz. Xoş oyunlar!
  </section>

  <button class="emulator-btn" onclick="location.href='../'">Emulatoru aç</button>

  <main id="romList"></main>

  <footer>
    <button class="home-button" onclick="location.href='../../'">Əsas səhifə</button>
  </footer>

  <script>
    const roms = [
      { name: "Super Mario Bros.", poster: "../poster/supermario.png", url: "supermario.nes" },
      { name: "Mario Bros.", poster: "../poster/mariobros.webp", url: "mariobros.nes" },
      { name: "Kung Fu", poster: "../poster/kungfu.png", url: "kungfu.nes" },
      { name: "1943 - The Battle of Midway", poster: "../poster/1943.jpg", url: "1943.nes" },
      { name: "Hyper Olympic", poster: "../poster/olympic.jpeg", url: "olympic.nes" },
      { name: "Bomberman", poster: "../poster/bomberman.jpg", url: "bomberman.nes" },
      { name: "Magic Jewelery", poster: "../poster/magicjewelry.jpg", url: "magicjewelry.nes" },
      { name: "Galaxian", poster: "../poster/galaxian.webp", url: "galaxian.nes" },
      { name: "Battle City", poster: "../poster/battlecity.webp", url: "battlecity.nes" }
    ];

    const romListElem = document.getElementById('romList');
    roms.forEach(rom => {
      const card = document.createElement('article');
      card.className = 'rom-card';
      card.innerHTML = `
        <img class="rom-poster" src="${rom.poster}" alt="${rom.name} poster">
        <div class="rom-info">${rom.name}</div>
        <a href="${rom.url}" download class="rom-download" title="Yüklə: ${rom.name}">
          <i class="fa-solid fa-download"></i>
        </a>`;
      romListElem.appendChild(card);
    });

    const themeToggle = document.getElementById('themeToggle');
    const body = document.body;
    const logoImg = document.getElementById('logoImg');

    function saveTheme(isLight) {
      localStorage.setItem('themeLight', isLight ? 'true' : 'false');
    }

    function loadTheme() {
      const saved = localStorage.getItem('themeLight');
      const isLight = saved === 'true';
      body.classList.toggle('light', isLight);
      themeToggle.innerHTML = isLight ? '<i class="fa-solid fa-sun"></i>' : '<i class="fa-solid fa-moon"></i>';
      logoImg.src = isLight ? "../../logo/logoblack.png" : "../../logo/logo.png";
    }

    themeToggle.addEventListener('click', () => {
      const isLight = !body.classList.contains('light');
      body.classList.toggle('light', isLight);
      themeToggle.innerHTML = isLight ? '<i class="fa-solid fa-sun"></i>' : '<i class="fa-solid fa-moon"></i>';
      logoImg.src = isLight ? "../../logo/logoblack.png" : "../../logo/logo.png";
      saveTheme(isLight);
    });

    loadTheme();
  </script>
</body>
</html>
