<!-- This is an example file -->
<html>
    <head>
        <meta charset="utf-8">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
        <link rel="shortcut icon" type="image/x-icon" href="../logo/favicon.ico">
        <title>Nintendo Emulator - Əliqoşqar Kərimli</title>

        <!-- jQuery is required for NinjaPad to work -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <!-- Path or URL of the emulator you're going to use -->
        <!-- <script src="ninjapad/emu/jsnes/jsnes.min.js"></script> -->
        <script src="ninjapad/emu/binjnes/binjnes.js"></script>
        <!-- NinjaPad Interface -->
        <script src="ninjapad/ninjapad.js"></script>
<script src="cheat.js"></script>

        <style>
            body {
                margin: 0;
                padding: 0;
                background-color: #222;
            }

            #myCoolDiv {
                width: 100%;
                height: 100%;
                background-color: #222;
                justify-content: center;
                align-items: center;
                display: flex;
            }

            /* REQUIRED BY NINJAPAD */
            #emu-screen {
                width: 256px;
                max-width: 768px;
                height: 240px;
                max-height: 720px;
                position: relative;
                margin: auto;
                object-fit: contain;
                overflow: clip;
            }

            #emu-canvas {
                image-rendering: optimizeSpeed;
                image-rendering: -moz-crisp-edges;
                image-rendering: -webkit-optimize-contrast;
                image-rendering: -o-crisp-edges;
                image-rendering: crisp-edges;
                -ms-interpolation-mode: nearest-neighbor;
                image-rendering: pixelated;
                width: 100%;
                height: 100%;
            }
            /* End of REQUIRED BY NINJAPAD */
        </style>
<style>
  #cheat-toggle-btn {
    position: fixed;
    bottom: 20px;
    right: 20px;
    width: 50px;
    height: 50px;
    background: limegreen;
    border-radius: 50%;
    opacity: 0.3;
    cursor: pointer;
    box-shadow: 0 0 10px limegreen;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: bold;
    color: #000;
    user-select: none;
    transition: opacity 0.3s ease, width 0.3s ease;
    z-index: 99999;
  }
  #cheat-toggle-btn.active {
    opacity: 1;
    width: 230px;
    border-radius: 8px;
    padding: 0 10px;
    justify-content: space-between;
  }
  #cheat-toggle-btn input {
    flex-grow: 1;
    margin-right: 10px;
    border: none;
    outline: none;
    font-size: 16px;
    padding: 6px 8px;
    border-radius: 4px;
    display: none;
  }
  #cheat-toggle-btn.active input {
    display: block;
  }
  #cheat-toggle-btn button.ok-btn {
    display: none;
    background: #000;
    color: limegreen;
    border: none;
    border-radius: 4px;
    padding: 6px 12px;
    cursor: pointer;
    font-weight: bold;
    font-size: 14px;
    user-select: none;
  }
  #cheat-toggle-btn.active button.ok-btn {
    display: block;
  }
</style>
    </head>
    <body>
        <div id="myCoolDiv">
            <!-- REQUIRED BY NINJAPAD -->
                <!-- This is the emulator screen (as in the piece of glass that covers the display) -->
                <div id="emu-screen">
                    <!-- This is the emulator display (where the pixels are drawn) -->
                    <canvas id="emu-canvas" width="256" height="240"/>
                </div>
            <!-- End of REQUIRED BY NINJAPAD -->
        </div>
<!-- Cheat Toggle Düyməsi -->
<div id="cheat-toggle-btn" title="Game Genie Cheat">
  <span>GG</span>
  <input type="text" id="ggcode" placeholder="Kod yazın" autocomplete="off" />
  <button class="ok-btn">OK</button>
</div>
    </body>
</html>
