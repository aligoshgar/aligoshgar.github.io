        <script src="ninjapad/emu/binjnes/binjnes.js"></script>
        <!-- NinjaPad Interface -->
        <script src="ninjapad/ninjapad.js"></script>

<script>
  window.addEventListener("message", function(event) {
    const code = event.data.cheat;
    if (!code || !nes || !nes.rom || !nes.rom.rom) return;

    const rom = nes.rom.rom;

    if (code.toUpperCase() === "SXIOPO") {
      rom[0x075A] = 0xEA;
      alert("SXIOPO: Sonsuz can aktiv oldu!");
    } else if (code.toUpperCase() === "AATOZA") {
      rom[0x0770] = 0x08;
      alert("AATOZA: 9 canla başlama aktiv oldu!");
    } else {
      alert("Kod tanınmadı: " + code);
    }
  });
</script>

        <style>
            body {
                margin: 0;
                padding: 0;
                background-color: #222;
            }

            #myCoolDiv {
                width: 100%;
                height: 100%;
                background-color: #222;
                justify-content: center;
                align-items: center;
                display: flex;
            }

            /* REQUIRED BY NINJAPAD */
            #emu-screen {
                width: 256px;
                max-width: 768px;
                height: 240px;
                max-height: 720px;
                position: relative;
                margin: auto;
                object-fit: contain;
                overflow: clip;
            }

            #emu-canvas {
                image-rendering: optimizeSpeed;
                image-rendering: -moz-crisp-edges;
                image-rendering: -webkit-optimize-contrast;
                image-rendering: -o-crisp-edges;
                image-rendering: crisp-edges;
                -ms-interpolation-mode: nearest-neighbor;
                image-rendering: pixelated;
                width: 100%;
                height: 100%;
            }
            /* End of REQUIRED BY NINJAPAD */
        </style>
    </head>
    <body>
        <div id="myCoolDiv">
            <!-- REQUIRED BY NINJAPAD -->
                <!-- This is the emulator screen (as in the piece of glass that covers the display) -->
                <div id="emu-screen">
                    <!-- This is the emulator display (where the pixels are drawn) -->
                    <canvas id="emu-canvas" width="256" height="240"/>
                </div>
            <!-- End of REQUIRED BY NINJAPAD -->
        </div>
    </body>
