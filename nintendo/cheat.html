<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Cheat Panel</title>
</head>
<body>
  <h3>Game Genie Cheat</h3>
  <input id="codeInput" placeholder="Kod daxil edin" />
  <button onclick="sendCheat()">Göndər</button>

  <script>
    function sendCheat() {
      const code = document.getElementById("codeInput").value;
      window.opener.postMessage({ cheat: code }, "*"); // "*" əvəzinə domain də yazmaq olar
    }
  </script>
</body>
</html>
