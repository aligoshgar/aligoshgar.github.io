<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <link rel="shortcut icon" type="image/x-icon" href="../logo/favicon.ico" />
  <title>Nintendo Emulator - Əliqoşqar Kərimli</title>

  <!-- Lazımi scriptlər -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="ninjapad/emu/binjnes/binjnes.js"></script>
  <script src="ninjapad/ninjapad.js"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #222;
    }

    #myCoolDiv {
      width: 100%;
      height: 100%;
      background-color: #222;
      justify-content: center;
      align-items: center;
      display: flex;
    }

    #emu-screen {
      width: 256px;
      max-width: 768px;
      height: 240px;
      max-height: 720px;
      position: relative;
      margin: auto;
      object-fit: contain;
      overflow: clip;
    }

    #emu-canvas {
      image-rendering: optimizeSpeed;
      image-rendering: -moz-crisp-edges;
      image-rendering: -webkit-optimize-contrast;
      image-rendering: -o-crisp-edges;
      image-rendering: crisp-edges;
      -ms-interpolation-mode: nearest-neighbor;
      image-rendering: pixelated;
      width: 100%;
      height: 100%;
    }

    /* Cheat panel stil */
    #cheat-toggle-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 60px;
      height: 60px;
      background: limegreen;
      border-radius: 50%;
      opacity: 0.3;
      cursor: pointer;
      box-shadow: 0 0 10px limegreen;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: #000;
      user-select: none;
      transition: all 0.3s ease;
      z-index: 99999;
      touch-action: manipulation;
    }
    #cheat-toggle-btn.active {
      width: 90%;
      max-width: 300px;
      height: auto;
      opacity: 1;
      border-radius: 12px;
      padding: 12px;
      background: #000;
      color: #0f0;
      flex-direction: column;
      align-items: stretch;
    }
    #cheat-toggle-btn input {
      margin: 8px 0;
      padding: 8px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      display: none;
    }
    #cheat-toggle-btn.active input {
      display: block;
    }
    #cheat-toggle-btn button.ok-btn {
      padding: 8px;
      font-weight: bold;
      background: limegreen;
      color: black;
      border: none;
      border-radius: 6px;
      display: none;
    }
    #cheat-toggle-btn.active button.ok-btn {
      display: block;
    }
  </style>
</head>
<body>
  <div id="myCoolDiv">
    <div id="emu-screen">
      <canvas id="emu-canvas" width="256" height="240"></canvas>
    </div>
  </div>

  <!-- Cheat panel -->
  <div id="cheat-toggle-btn" title="Game Genie Cheat">
    <span>GG</span>
    <input type="text" id="ggcode" placeholder="Kod yazın" />
    <button class="ok-btn">OK</button>
  </div>

  <script>
    (function () {
      function waitForNes(callback) {
        const interval = setInterval(() => {
          if (typeof nes !== 'undefined' && nes.rom && nes.rom.rom) {
            clearInterval(interval);
            callback();
          }
        }, 300);
      }

      waitForNes(() => {
        const btn = document.getElementById("cheat-toggle-btn");
        const input = btn.querySelector("#ggcode");
        const okBtn = btn.querySelector(".ok-btn");

        function togglePanel() {
          btn.classList.toggle("active");
          if (btn.classList.contains("active")) input.focus();
        }

        btn.addEventListener("click", (e) => {
          if (e.target === input || e.target === okBtn) return;
          togglePanel();
        });

        btn.addEventListener("touchstart", (e) => {
          if (e.target === input || e.target === okBtn) return;
          e.preventDefault();
          togglePanel();
        });

        okBtn.addEventListener("click", (e) => {
          e.stopPropagation();
          const code = input.value.toUpperCase().trim();
          if (!code) return alert("Kod daxil edin!");

          if (code === "SXIOPO") {
            nes.rom.rom[0x075A] = 0xEA;
            alert("SXIOPO: Sonsuz can aktiv oldu!");
          } else if (code === "AATOZA") {
            nes.rom.rom[0x0770] = 0x08;
            alert("AATOZA: 9 canla başlama aktiv oldu!");
          } else {
            alert("Bu kod tanınmadı.");
          }

          input.value = "";
          btn.classList.remove("active");
        });
      });
    })();
  </script>
</body>
</html>
